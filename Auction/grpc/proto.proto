syntax = "proto3";
option go_package = "ITUServer/grpc/proto";

message Bid {
    int64 Bid = 1;
    int64 Time = 2;
}

message Release {
    bool CriticalUsed = 1;
}

message Accept {
    bool giveacces = 1;
    string status = 2;
}

message Empty {}


service Communcation {
    rpc Request (Bid) returns (Accept) {};
}